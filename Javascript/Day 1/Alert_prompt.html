<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Alert & Prompt</h1>
    <h3>Alert</h3>
    <p><i>Alert displays an alert messages on the page.
        Format=alert("Something is wrong");
    </i></p>
    <h3>Prompt</h3>
    <p><i>Prompt displays a dialog box that ask the user for some input.
        Format=prompt("Please! enter your input");
    </i></p>
    <script src="alert_prompt.js"></script>
</body>
</html>
